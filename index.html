<!DOCTYPE html>
<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
            <title>Daily Book Reading</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/533b6509ec.js"></script>
        <script defer src="fontawesome-free-5.10.2-web/js/all.js"></script>        
    </head>

    <body>   

        <main>
            <header>
                <div class="heading">
                    <h1>Daily book Reading</h1>
                </div>

                <div class="todo-holder">
                    <p>Add Book listing for today </p>
                    <span id = "add">+</span>
                    
                </div>

            </header>

            <section class="book-listing">

                    
                
            
            </section>

            <div class="bg-modal">
                <div class="modal-content">
                    <span class="close">+</span>
                        <input type="text" placeholder="Enter book title">
                        <button class="button">Add</button>
                    
                </div>
            </div>
        </main>

        
        

        <script src="js/main.js"></script>
    </body>

</html>
